# Default values for brambling-note-be-java.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# image:
#   repository: nginx
#   pullPolicy: IfNotPresent
#   # Overrides the image tag whose default is the chart appVersion.
#   tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# service:
#   type: ClusterIP
#   port: 8080

ingress:
  enabled: false
  className: nginx
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: brambling-note.local
      # paths:
      #   - path: /
      #     pathType: ImplementationSpecific
  tls: []
  #  - secretName: brambling-note
  #    hosts:
  #      - brambling-note.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

global:
  postgresql:
    auth:
      username: "brambling-note"
      password: "mH7Ah0u7WgosNm1g"
      database: "brambling-note"

redis:
  auth:
    enabled: false

services:
  - name: user
    port: 8081
    targetPort: 8081
    path: "/api/users"
    pathSuffix: "(/|$)(.*)"
    pathType: Prefix
  - name: note
    port: 8082
    targetPort: 8082
    path: "/api/notes"
    pathSuffix: "(/|$)(.*)"
    pathType: Prefix
  - name: auth
    port: 8083
    targetPort: 8083
    path: "/api/sessions"
    pathSuffix: "(/|$)(.*)"
    pathType: Prefix
  - name: frontend
    port: 8080
    targetPort: 3000
    path: "/"
    pathSuffix: "(/|$)(.*)"
    pathType: Prefix

user:
  repository: ghcr.io/brambling-apps/brambling-note-be-java-user
  tag: "1.5.0"
  pullPolicy: IfNotPresent
  service:
    port: 8081
    targetPort: 8081

note:
  repository: ghcr.io/brambling-apps/brambling-note-be-java-note
  tag: "1.4.0"
  pullPolicy: IfNotPresent
  service:
    port: 8082
    targetPort: 8082

auth:
  repository: ghcr.io/brambling-apps/brambling-note-be-java-auth
  tag: "1.4.0"
  pullPolicy: IfNotPresent
  service:
    port: 8083
    targetPort: 8083

frontend:
  repository: ghcr.io/brambling-apps/brambling-note-fe
  tag: "1.2.0"
  pullPolicy: IfNotPresent
  service:
    port: 8080
    targetPort: 3000

smtp:
  host: ""
  port: "587"
  starttls: "true"
  ssl: "false"
  auth:
    enabled: "false"
    email: ""
    password: ""
verification_email:
  subject: "Verify your account"
  content: "Click this link to verify your account: http://brambling-note.local/verification/%s"
